{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/pbg1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .image img { height: 80px; width: auto; }

        .navbar .nav-links {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 20px;
            margin-left: 20px;
        }

        .navbar .nav-links a {
            padding: 10px 15px;
            color: black;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea { resize: vertical; height: 100px; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover { background-color: #218838; }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; align-items: flex-start; }
            .navbar .nav-links { flex-direction: column; width: 100%; gap: 10px; margin-top: 10px; }
            form { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="image"> 
            <img src="{% static 'images/log.jpg' %}" alt="logo">
        </div>
        <div class="nav-links">
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'profile_view' %}?phone_number={{ profile.phone_number }}">Profile</a>
            <a href="{% url 'crop_information' %}">Crop Details</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
            <a href="#">Help Desk</a>
        </div>
    </div>

    <h1>Edit Profile</h1>

    <!-- Profile Form -->
    <form action="?phone_number={{ phone_number }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="phone_number" value="{{ phone_number }}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ profile.contact_number }}" required>

        

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ profile.address }}">

        <label for="farm_details">Farm Details:</label>
        <textarea id="farm_details" name="farm_details">{{ profile.farm_details }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
